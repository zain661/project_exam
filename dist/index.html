<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script id="ingredients" type="text/x-handlebars-template">
        {{#each data}}
        <div id="recipe">
        <h2 class="text" id="name"><a href="{{href}}">{{title}}</a></h2>
        <img id="image" src="{{thumbnail}}">
        <p class="text">ingredients</p>
         <ul>
            {{#each ingredients}}
            <li>{{this}}</li>
            {{/each}}
        </ul>
            
        </div>
        {{/each}}
        </script>
    <div id="container">
        <div class="head">
            <input id="ingredient-input" type="text" placeholder="choose">
            <button onclick="fetchIngredientData()">Search</button>
        </div>
        
        <div class="main">
            
        </div>

        <div class="foot"></div>
    </div>
    <script src="./handlebars/dist/handlebars.min.js"></script>
   
    <script src="./jquery/dist/jquery.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
